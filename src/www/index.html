<!DOCTYPE html>

<html xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1">
  <head>
    <meta charset="utf-8" />
    <title>Workflow Manager</title>
    <link rel="stylesheet" type="text/css" href="generic.css" ></link>
    <link rel="stylesheet" type="text/css" href="ext/jquery.mobile-1.3.0/jquery.mobile-1.3.0.css" ></link>
    <link rel="stylesheet" type="text/css" href="ext/jquery-ui-1.10.2.custom/css/dark-hive/jquery-ui-1.10.2.custom.min.css" ></link>

    <link rel="stylesheet" type="text/css" href="ext/slick.grid.css" />

    <script src="ext/jquery-ui-1.10.2.custom/js/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="ext/jquery-ui-1.10.2.custom/js/jquery-ui-1.10.2.custom.min.js" type="text/javascript"></script>
    <script src="ext/jquery.ui.touch-punch.min.js" type="text/javascript"></script>

    <script src="ext/autobahn.min.js" type="text/javascript" ></script>
    <script src="ext/mustache.js" type="text/javascript" ></script>
    <script src="ext/jquery.event.drag-2.2/jquery.event.drag-2.2.js" type="text/javascript" ></script>
    <script src="ext/slick.core.js" type="text/javascript" ></script>
    <script src="ext/slick.formatters.js" type="text/javascript" ></script>
    <script src="ext/slick.rowselectionmodel.js" type="text/javascript" ></script>
    <script src="ext/slick.grid.js" type="text/javascript" ></script>
    <script src="js/rpc.js" type="text/javascript" ></script>
    <script src="js/main.js" type="text/javascript" ></script>
  </head>
  <body>
    <div class="headline">
      <button id="openOptions">Options</button>
      <h1>Workflow Console</h1>
      <div class="headlineright">
        <span id="loading" class="loadingstatus"><img src="loading.gif"><span id="loadingtext"></span></span>
        <button id="openNotification">0</button>
        <button id="openLogin">Anonymous</button>
      </div>
    </div>

    <div id="notification" style="display: none;">
      <button id="notificationClose">Hide Notifications</button>
      <table id="notificationList">
        <tr><th>Time</th><th>Message</th></tr>
      </table>
    </div>

    <!-- <a id="mobileLink" title="Go to Mobile version of this app" href="dash-mobile.html">Mobile UI</a> -->

    <div id="options" title="Options">
      <p>Configure your session options here</p>
      
    </div>

    <div id="login" title="Login">
      <p>Configure your credentials here</p>
      <form>
        <fieldset>
          <label for="name">Login Name</label>
          <input type="text" name="name" id="loginName" />
          <label for="name">Password</label>
          <input type="password" name="password" id="loginPassword" />
        </fieldset>
      </form>
    </div>

    <h2>Tracks</h2>
    <div id="tracksGrid" style="width:500px;"></div>

    <h2>Requests</h2>
    <div id="requestsGrid"></div>

  </body>
</html>
