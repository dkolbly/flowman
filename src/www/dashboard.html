<!DOCTYPE html>

<html xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1">
  <head>
    <title>Workflow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="generic.css" ></link>
    <link rel="stylesheet" type="text/css" href="ext/jquery.mobile-1.3.0/jquery.mobile-1.3.0.css" ></link>
    <link rel="stylesheet" type="text/css" href="ext/jquery.mobile-1.3.0/jquery.mobile.structure-1.3.0.css" ></link>
    <link rel="stylesheet" type="text/css" href="ext/jquery.mobile-1.3.0/jquery.mobile.theme-1.3.0.css" ></link>
    <script src="ext/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="ext/jquery.mobile-1.3.0/jquery.mobile-1.3.0.min.js"></script>
    <script src="ext/autobahn.min.js" type="text/javascript" ></script>
    <script src="ext/mustache.js" type="text/javascript" ></script>
    <script src="js/dashboard.js" type="text/javascript" ></script>
    <script src="js/rpc.js" type="text/javascript" ></script>
  </head>
<body>

<div>
<div id="notification" style="display: none;">
  <button type="submit" onclick="notificationClose()" class="notification-close-box"></button>
  <table id="notificationList">
    <tr><th>Time</th><th>Message</th></tr>
  </table>
</div>
</div>

<div data-role="page" id="overview">
  <div data-role="header">
    <h1>Overview</h1>
  </div>
  <div data-role="content">
    <div data-role="collapsible" data-inset="false">
    <h2>Projects <span id="projectCount" class="count ui-btn-up-c ui-btn-corner-all">0</span></h2>
    <ul id="projectList" data-role="listview" data-inset="true" data-filter="true">
    </ul>
    </div>
    <div data-role="collapsible" data-inset="false">
    <h2>Requests</h2>
    <ul data-role="listview" data-inset="true" data-filter="true">
      <li data-theme="b"><a href="#">A</a></li>
      <li data-theme="b"><a href="#">B</a></li>
      <li data-theme="b"><a href="#">C</a></li>
    </ul>
    </h2>
  </div>
 </div>
<p><a href="#pullq" data-role="button" data-icon="arrow-r" data-iconpos="right">Pull Requests</a></p>
<p><a href="#login" data-rel="popup" data-role="button" data-inline="true">Login</a></p>

<div data-role="popup" id="login">
  <div data-role="header">
    <h1>Login</h1>
  </div>
  <div data-role="content">
    <label for="loginName">Login name:</label>
    <input type="text" name="name" id="loginName" value="" />
    <label for="loginPassword">Password:</label>
    <input type="text" name="password" id="loginPassword" value="" />
    <button type="submit" data-theme="b" onclick="loginSignIn()">Sign in</button>
  </div>

</div>

</div>

<div data-role="page" id="pullq">
  <div data-role="header">
    <h1>Pull Requests</h1>
  </div>
  <div data-role="content">
    These are the pull requests
  </div>
</div>

</body>
</html>
